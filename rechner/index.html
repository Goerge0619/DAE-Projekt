<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>George's Rechner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div>

    <input type="text">

    <p>
      <button class="things" onclick="
          resetCalculation();
        ">C</button>
      <button class="things">()</button>
      <button class="things">%</button>
      <button  onclick="
        updateCalculation(' / ')
      ">/</button>
    </p>
    <p>
      <button class="number"  onclick="
        updateCalculation('7')
      ">7</button>
      <button class="number"  onclick="
        updateCalculation('8')
      ">8</button>
      <button class="number"  onclick="
        updateCalculation('9')
      ">9</button>
      <button  onclick="
        updateCalculation(' * ')
      ">*</button>
    </p>
    <p>
      <button class="number"  onclick="
        updateCalculation('4')
      ">4</button>
      <button class="number"  onclick="
        updateCalculation('5')
      ">5</button>
      <button class="number"  onclick="
        updateCalculation('6')
      ">6</button>
      <button  onclick="
        updateCalculation(' - ')
      ">-</button>
    </p>
    <p>
      <button class="number"  onclick="
        updateCalculation('1')
      ">1</button>
      <button class="number"  onclick="
        updateCalculation('2')
      ">2</button>
      <button class="number"  onclick="
        updateCalculation('3')
      ">3</button>
      <button  onclick="
        updateCalculation(' + ')
      ">+</button>
    </p>
    <p>
      <button class="number">x</button>
      <button class="number"  onclick="
        updateCalculation('0')
      ">0</button>
      <button class="number"  onclick="
        updateCalculation('.')
      ">.</button>
      <button class="equal" onclick="
        calculateCalculation();
      ">=</button>
    </p>
  </div>

  <script src="script.js"></script>

</body>
</html>
